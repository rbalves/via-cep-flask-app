<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Via CEP</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
    <h1>Dados</h1>
    <div class="card mb-3">
      <div class="card-body">
          <h6>CEP: <small>{{ dados.cep }}</small></h6>
          <h6>Logradouro: <small>{{ dados.logradouro }}</small></h6>
          <h6>Complemento: <small>{{ dados.complemento }}</small></h6>
          <h6>Bairro: <small>{{ dados.bairro }}</small></h6>
          <h6>Localidade: <small>{{ dados.localidade }}</small></h6>
          <h6>UF: <small>{{ dados.uf }}</small></h6>
          <h6>DDD: <small>{{ dados.ddd }}</small></h6>
      </div>
    </div>
    <a href="/">
        <button type="button" class="btn btn-primary">Nova consulta</button>
    </a>
</div>
</body>
</html>
